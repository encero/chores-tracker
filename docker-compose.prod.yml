# Production docker-compose using pre-built image from GitHub Container Registry
# Usage:
#   1. Copy .env.example to .env and set VITE_CONVEX_URL
#   2. Run: docker compose -f docker-compose.prod.yml up -d

services:
  chores:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/chores}:latest
    ports:
      - "3000:3000"
    environment:
      - VITE_CONVEX_URL=${VITE_CONVEX_URL}
    restart: unless-stopped
