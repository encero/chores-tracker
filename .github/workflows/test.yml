name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run test

  convex-verify:
    name: Convex Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Verify Convex functions compile
        run: bunx convex dev --local --once
        env:
          CONVEX_AGENT_MODE: anonymous

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, convex-verify]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: bun run build

      - name: Run E2E tests
        run: |
          # Start local Convex backend in background
          bunx convex dev --local &
          sleep 5
          bunx convex env set IS_TEST true
          # Run E2E tests with npm (Playwright requires Node)
          npm run test:e2e
        env:
          CONVEX_AGENT_MODE: anonymous
          VITE_CONVEX_URL: http://127.0.0.1:3210

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  deploy-convex:
    name: Deploy Convex Functions
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, convex-verify, build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Deploy Convex functions to dev
        run: bunx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      - name: Deploy Convex functions to prod
        run: bunx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.PROD_CONVEX_DEPLOY_KEY }}
